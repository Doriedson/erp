services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
      args:
        UID: ${UID-1000}
        GID: ${GID-1000}
    image: erp-php:8.2-fpm
    container_name: erp-app
    environment:
      APP_DEBUG: ${APP_DEBUG-1}
      DB_HOST: host.docker.internal   # ou 'db' se usar MySQL em container
      DB_PORT: "3306"
      DB_DATABASE: ${DB_DATABASE-erp}
      DB_USERNAME: ${DB_USERNAME-erp}
      DB_PASSWORD: ${DB_PASSWORD-8511965}
      APP_TZ: America/Sao_Paulo
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/var/www/html/erp:cached   # <-- mesmo path nos dois serviços
    working_dir: /var/www/html/erp
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php -r 'echo \"ok\";' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    image: nginx:1.25-alpine                 # <- usa direto a imagem oficial
    container_name: erp-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html/erp:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

