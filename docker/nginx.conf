server {
  listen 80;
  server_name localhost;

  root /var/www/html/backend.ai/public;
  index index.php index.html;

  # Estáticos
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf)$ {
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Bloqueia arquivos sensíveis
  location ~* /\.(?!well-known) { deny all; }
  location ~* (composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|pnpm-lock\.yaml|phpunit\.xml|\.git|\.hg|\.svn|\.DS_Store|Makefile|Dockerfile|docker-compose\.yml)$ {
    deny all;
  }

  # Front controller
  location / {
    try_files $uri /index.php?$query_string;
  }

  # PHP-FPM
  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_pass php:9000;
    fastcgi_index index.php;
    include fastcgi.conf;  # em Alpine existe por padrão
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_intercept_errors on;
  }

  # Ajustes gerais
  client_max_body_size 20m;
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;
}
